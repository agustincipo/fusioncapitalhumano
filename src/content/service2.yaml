title: Capacitación Adaptada a cada Pyme
imageUrl: url('https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2814%29.jpg')
category: Marketing
color: orange
botonColor: deep-orange
content: En fusión diseñamos y dictamos capacitaciones que se ajusten
  a las necesidades de tu Pyme. Nos encargamos de la formación
  de tu equipo, desarrollando en conjunto capacitaciones que
  estén alineadas con la estrategia tu negocio. De esta manera
  tus colaboradores van a potenciar sus habilidades y
  aptitudes logrando alcanzar sus objetivos de una forma más
  eficiente
modal:
  - section:
      title: ¿En qué consiste?
      content:
        Cada Capacitación creada para tu Pyme se llevará a cabo a través de Jornadas
        en donde nos centraremos en trabajar en base a tu necesidad y buscando potenciar
        las habilidades y aptitudes de tus colaboradores.
 
  - section:
      title: ¿Cuándo invertir tiempo en Capacitación para tu Pyme?
      content:
        "El principal punto es entender que el mayor potencial son tus colaboradores.
        Es por eso que el tiempo que se invierta en capacitarlos generara beneficios
        no solo para tu negocio sino también para el desarrollo individual, permitiendo
        contar con los recursos adecuados en el momento adecuado.
        Dentro de la vida de tu Pyme podés contar con diferentes momentos en donde 
        surge la necesidad de implementar un Programa de Capacitación :"
      items:
        - item: Cuando los resultados de los que se obtiene de una tarea no son los esperados.
        - item: Cuando se incorporan o modifican tareas.
        - item: Cuando surge una nueva posición.
        - item: Cuando existen problemas de desempeño.
        - item: Cuando existen dificultades en la gestión de equipos.
        - item: Cuando existen problemas en la toma de decisiones.
        - item: Cuando debes incorporar habilidades blandas.
  - section:
      title: Método y técnicas utilizadas
      content:
      items:
        - item: Workshop presencial / Online
        - item: Capacitaciones por temática    
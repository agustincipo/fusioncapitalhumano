title: Coaching Profesional
imageUrl: url('https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2814%29.jpg')
category: Marketing
color: orange
botonColor: deep-orange
content:
  A través del Coaching profesional buscamos lograr un aprendizaje en donde se acompaña
  a la persona a reflexionar, a cuestionar y cuestionarse el modo de pensar, de comunicarse,
  de observar, de actuar, para aprender nuevas respuestas ante los viejos y nuevos desafíos.
  Trabajaremos en desarrollar nuevas actitudes
  y aptitudes para generar nuevas ideas, nuevas posibilidades y descubrir nuevos significados
modal:
  - section:
      title: ¿En qué consiste?
      content:
        Se trabaja en forma de sesiones individuales en donde se establece un
        objetivo a trabajar por sesión buscando centrarse en la toma de conciencia
        sobre uno mismo, sus emociones, su lenguaje.
        Tener conciencia de uno mismo permite poder estar alineado con nuestro objetivo, el cual es el motor para comenzar nuevas acciones.
        El coach acompaña este proceso con diferentes técnicas desde escucha activa,
        preguntas esclarecedoras, actividades en sesión que ayude a poder cambiar el observador que es cada uno de su realidad.

  - section:
      title: ¿Cuándo se puede iniciar un Proceso de Coaching?
      content:
        Las circunstancias para que una persona decida iniciar un proceso de coaching pueden ser muy diversas, como un cambio a nivel personal, resolver un conflicto interpersonal, alcanzar un objetivo profesional, como también aquellas que deseen mejorar o potenciar habilidades.
        Lo fundamental de este proceso es estar comprometido, abierto al aprendizaje y ser el principal responsable de este cambio.

  - section:
      title: Método y técnicas utilizadas
      content:
      items:
        - item: Escucha activa.
        - item: Preguntas Esclarecedoras.
        - item: Actividades prácticas en Sesión.  

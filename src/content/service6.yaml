content: El Análisis de Clima Organizacional es el estudio que se
  realiza para obtener información acerca de la opinión y
  percepción de los empleaos y el grado de satisfacción que
  tienen con la empresa. Actuamos como nexo facilitador para
  generar buenas practicas en los equipos de trabajo
  fortaleciendo las Relaciones Humanas

modal:
  - section:
      title: ¿En qué consiste?
      content: El Diagnóstico Organizacional consiste en
        una revisión de las estructuras formales e informales de la empresa,
        su comportamiento organizacional, la misión, visión y valores y el grado
        en el que estos son conocidos y compartidos por todos sus miembros.

  - section:
      title: ¿Cuándo iniciar un proceso de Diagnostico Organizacional?
      content:
        La condición principal y clave es que exista intención de cambio y compromiso.
        Ese será el motor de nuestro trabajo.
        También es necesario que los miembros de la empresa estén dispuestos
        a abrirse y a brindar la información que se requiera para iniciar el proceso de transformación.
        Parte de éxito del Diagnostico Organizacional y de nuestro
        trabajo está dado por el grado de colaboración.

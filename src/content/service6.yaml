modal:
  - section:
      title: ¿En qué consiste?
      content: Consiste en un análisis de las diversas variables que afectan el desempeño de las personas en su ámbito laboral.

  - section:
      title: ¿Cuándo iniciar un Análisis de Clima Laboral?
      content: "Para iniciar un Análisis de Clima Laboral debe existir la intención de conocer diversos aspectos para poder medir y mejorar:"
      items:
        - item: La satisfacción de los colaboradores.
        - item: La integración de los equipos de trabajos.
        - item: La productividad de la empresa.
        - item: La Cultura Organizacional
  - section:
      title: ¿Cuál es el objetivo?
      content: La propuesta es conocer, analizar e identificar las fuentes de conflicto y generadores de insatisfacción y actitudes negativas en la Pyme. Proponer e implantar soluciones a problemas más relevantes que se planteen a través de un plan de mejora, que asegure el éxito.
  - section:
      title: Método y técnicas utilizadas
      items:
        - item: Entrevistas.
        - item: Observación.
        - item: Encuestas.
        - item: Dinámicas Grupales.        
        